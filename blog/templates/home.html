{% extends 'base.html' %}

{% block content %}

<h1>Hello there</h1>
    {% for post in posts %}
        <ul>
            <li>
                <h1>{{post.title}}</h1>
            </li>
            <a href="{% url 'post_detail' post.id %}">
                <img style="width: 500px; border-radius: 10px; border: solid 10px; border-color: rgb(23, 70, 70);" 
                src="{{ post.image.url }}" alt="{{post.title}}">
            </a>
        </ul>
    {% endfor %}

    

{% endblock %}
